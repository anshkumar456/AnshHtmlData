<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Pricing Table</title>
<style>
  body {
    background-color: aquamarine;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  table {
    background-color: antiquewhite;
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #dddddd;
    border-color: blue;
    padding: 12px;
    text-align: center;
    word-wrap: break-word;
  }
  th {
    background-color: #f4f4f4;
  }
  /* Responsive behavior */
  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }
    tr {
      margin-bottom: 15px;
    }
    td {
      text-align: right;
      padding-left: 50%;
      position: relative;
    }
    td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      width: 45%;
      white-space: nowrap;
      text-align: left;
      font-weight: bold;
    }
    /* Hide header row on small screens */
    thead tr {
      display: none;
    }
  }
</style>
</head>
<body>

<h2>Responsive Pricing Table</h2>
<table>
  <thead>
    <tr>
      <th rowspan="2">Plan</th>
      <th colspan="2">Features</th>
      <th rowspan="2">Price</th>
    </tr>
    <tr>
      <th>Storage</th>
      <th>Support</th>
    </tr>
  </thead>
  
  
    <tr>
      <td data-label="Plan">Basic</td>
      <td data-label="Storage">10GB</td>
      <td data-label="Support">Email</td>
      <td data-label="Price">5/month</td>
    </tr>
    <tr>
      <td data-label="Plan">Pro</td>
      <td data-label="Storage">100GB</td>
      <td data-label="Support">Priority Email</td>
      <td data-label="Price">15/month</td>
    </tr>
    <tr>
      <td data-label="Plan">Enterprise</td>
      <td data-label="Storage" colspan="2">Unlimited Storage & Priority Support</td>
      <td data-label="Price">50/month</td>
    </tr>
  </tbody>
</table>

</body>
</html>
