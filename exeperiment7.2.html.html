<!DOCTYPE html>
<html>
<head>
    <title>Inline Elements Demo</title>
    <style>
        .inline-container {
            border: 2px solid #f8b048;
            padding: 20px;
            margin: 20px;
            display: inline-block;
        }

        .inline-box {
            border: 2px solid #f8b048;
            padding: 15px;
            margin-right: 10px;
            text-align: center;
            display: inline-block;
        }

        .block-container {
            border: 2px solid #6ca0ff;
            width: 200px;
            padding: 20px;
            margin: 20px;
        }

        .block-box {
            border: 2px solid #7da6ff;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

    </style>
</head>
<body>

    <h2>Inline Elements</h2>

    <div class="inline-container">
        <span class="inline-box">Box 1</span>
        <span class="inline-box">Box 2</span>
        <span class="inline-box">Box 3</span>
        <span class="inline-box">Box 4</span>
    </div>

    <h2>Block-Level Elements</h2>
    <div class="block-level">
        <div class="block-container">
        <div class="block-box">Box 1</div>
        <div class="block-box">Box 2</div>
        <div class="block-box">Box 3</div>
        <div class="block-box">Box 4</div>
    </div>

    </div>
</body>
</html>
